{% include 'includes/header.html' %}
<div class="container">
    <h3>Nuevo Albarán de Ruta</h3>
    <form method="post" id="cabecera-form">
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Ruta</label>
                <select name="ruta_id" id="ruta_id" class="form-select" required>
                    <option value="">Seleccione una ruta</option>
                    {% for id, nombre in rutas %}
                        <option value="{{ id }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label>Transportista</label>
                <select name="transportista_id" class="form-select" required>
                    <option value="">Seleccione un transportista</option>
                    {% for id, nombre in transportistas %}
                        <option value="{{ id }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label>Fecha</label>
                <input type="date" name="fecha" class="form-control" value="{{ fecha_hoy }}" required>
            </div>
            <div class="col-md-2">
                <label>N° Albarán</label>
                <input type="text" name="numero_albaran" class="form-control" value="" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label>% Pactado</label>
                <input type="number" step="0.01" name="porcentaje_pactado" class="form-control" value="">
            </div>
            <div class="col-md-3">
                <label>Base Imponible</label>
                <input type="number" step="0.01" name="base_imponible" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Guardar cabecera</button>
    </form>
</div>
{% include 'includes/footer.html' %}
